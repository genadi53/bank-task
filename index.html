<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Task</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>ATM</h1>

    <div id="balance"></div>

    <div class="form-container">
      <form action="withdraw" method="get">
        <label for="ammount-withdraw">Enter ammount to withdraw</label><br />
        <input
          id="ammount-withdraw"
          name="ammount"
          type="number"
          min="10"
          step="10"
          required
        />
        <br />
        <label for="pin">Enter your pin code</label><br />
        <input id="pin" name="pin" value="" type="text" required />
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
    <div id="receipt"></div>
    <button id="btn-history">Transactions history</button>
    <div class="history-container">
      <div id="history"></div>
    </div>
  </body>
  <script src="app.js" defer></script>
</html>
